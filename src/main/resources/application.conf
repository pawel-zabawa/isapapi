app {
  name = "IPAP Viewer"
  profiles = ["dev"]
}

ipap {
  baseUrl = "https://api.ipap.local"
  timeout = 15s
}

openai {
  baseUrl = "https://api.openai.com/v1"
  timeout = 30s
  model = "gpt-4o-mini"
}

cache {
  categories = "maximumSize=64, expireAfterWrite=PT1H"
  acts = "maximumSize=256, expireAfterWrite=PT6H"
  summaries = "maximumSize=1024, expireAfterWrite=PT24H"
}

security {
  keyStore {
    path = null
  }
}
